<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xHiTek - AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-0x">0x</span>
                <span class="logo-hi">Hi</span>
                <span class="logo-tek">Tek</span>
            </div>
            <div class="header-subtitle">AI Chat powered by OpenRouter</div>
        </header>

        <!-- Login Form -->
        <div id="loginForm" class="auth-container">
            <div class="auth-box">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" onclick="showSignup(); return false;">Sign Up</a>
                </p>
                <div class="divider">OR</div>
                <button onclick="loginWithGoogle()" class="oauth-btn google-btn">Continue with Google</button>
                <button onclick="loginWithGitHub()" class="oauth-btn github-btn">Continue with GitHub</button>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-container" style="display: none;">
            <div class="auth-box">
                <h2>Sign Up</h2>
                <form id="signupFormElement">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" onclick="showLogin(); return false;">Login</a>
                </p>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" style="display: none;">
            <div class="chat-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="user-info">
                        <div id="userEmail"></div>
                        <button onclick="logout()" class="logout-btn">Logout</button>
                    </div>
                    
                    <div class="model-selection">
                        <label for="modelSelect">AI Model:</label>
                        <select id="modelSelect">
                            <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="openai/gpt-4">GPT-4</option>
                            <option value="anthropic/claude-2">Claude 2</option>
                            <option value="google/palm-2-chat-bison">PaLM 2</option>
                            <option value="meta-llama/llama-2-70b-chat">Llama 2 70B</option>
                        </select>
                    </div>

                    <div class="settings">
                        <h3>Settings</h3>
                        <div class="setting-item">
                            <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
                            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                        </div>
                        <div class="setting-item">
                            <label for="maxTokens">Max Tokens: <span id="tokensValue">1000</span></label>
                            <input type="range" id="maxTokens" min="100" max="4000" step="100" value="1000">
                        </div>
                    </div>
                </div>

                <!-- Main Chat Area -->
                <div class="chat-main">
                    <div id="chatMessages" class="chat-messages">
                        <div class="welcome-message">
                            <h2>Welcome to 0xHiTek</h2>
                            <p>Your gateway to AI models via OpenRouter</p>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <form id="chatForm">
                            <input type="text" id="chatInput" placeholder="Type your message..." required>
                            <button type="submit" id="sendButton">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loader"></div>
            <div>Processing...</div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
